<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault | Private File Locker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @keyframes gradientPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .vault-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientPulse 15s ease infinite;
        }
        
        .secure-glow {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        
        .secure-glow:hover {
            box-shadow: 0 0 35px rgba(99, 102, 241, 0.6);
        }
        
        .file-card {
            transition: all 0.2s ease;
        }
        
        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .passkey-dot {
            transition: all 0.2s ease;
        }
        
        .passkey-dot.active {
            transform: scale(1.2);
            background-color: #6366f1;
        }
        
        /* Custom scrollbar */
        .vault-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .vault-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }
        
        .vault-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        
        .vault-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
        
        /* Fade in/out animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
        
        /* Hidden file input */
        .hidden-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="min-h-screen vault-bg text-gray-100 font-sans overflow-hidden">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Passkey Entry Screen -->
        <div id="passkey-screen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-90 backdrop-blur-sm">
            <div class="secure-glow bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 border border-slate-700">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">Secure Vault</h1>
                    <p class="text-slate-400" id="passkey-message">Create your secure passkey</p>
                </div>
                
                <!-- Passkey Display -->
                <div class="flex justify-center mb-8">
                    <div class="flex space-x-4" id="passkey-display">
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                        <div class="passkey-dot w-4 h-4 bg-slate-600 rounded-full"></div>
                    </div>
                </div>
                
                <!-- Numeric Keypad -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="1">1</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="2">2</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="3">3</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="4">4</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="5">5</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="6">6</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="7">7</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="8">8</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="9">9</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95" data-value="0">0</button>
                    <button class="passkey-btn bg-slate-700 hover:bg-slate-600 rounded-lg py-4 text-xl transition-all active:scale-95 col-span-2" id="clear-passkey">Clear</button>
                </div>
                
                <div class="flex justify-between text-sm">
                    <button id="change-passkey" class="text-slate-500 hover:text-indigo-400 transition-colors hidden">Change Passkey</button>
                    <button id="reset-vault" class="text-slate-500 hover:text-red-400 transition-colors hidden">Reset Vault</button>
                </div>
            </div>
        </div>
        
        <!-- Main Vault Interface (hidden initially) -->
        <div id="vault-interface" class="flex-1 flex flex-col hidden">
            <!-- Vault Header -->
            <header class="bg-slate-800/80 backdrop-blur-sm py-3 px-6 flex justify-between items-center border-b border-slate-700/50">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <h2 class="text-lg font-semibold">Secure Vault</h2>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="lock-vault" class="flex items-center text-sm text-slate-300 hover:text-indigo-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Lock
                    </button>
                </div>
            </header>
            
            <!-- Main Content Area -->
            <div class="flex-1 flex overflow-hidden">
                <!-- Sidebar - Folders -->
                <div class="w-56 bg-slate-800/70 border-r border-slate-700/50 flex flex-col">
                    <div class="p-4 border-b border-slate-700/50">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            </svg>
                            New Folder
                        </button>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto vault-scrollbar p-4">
                        <h3 class="text-xs font-semibold uppercase tracking-wider text-slate-500 mb-3">Folders</h3>
                        <ul id="folder-list" class="space-y-1">
                            <!-- Folders will be added here dynamically -->
                        </ul>
                    </div>
                    
                    <div class="p-4 border-t border-slate-700/50">
                        <button id="change-passkey-main" class="w-full flex items-center justify-center py-2 px-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                            Change Passkey
                        </button>
                    </div>
                </div>
                
                <!-- File Browser -->
                <div class="flex-1 flex flex-col overflow-hidden">
                    <!-- Current Folder Path -->
                    <div class="p-3 border-b border-slate-700/50 flex items-center bg-slate-800/30">
                        <div id="breadcrumbs" class="flex items-center overflow-x-auto vault-scrollbar whitespace-nowrap">
                            <!-- Breadcrumbs will be added here -->
                        </div>
                    </div>
                    
                    <!-- File Actions -->
                    <div class="p-3 border-b border-slate-700/50 flex justify-between items-center bg-slate-800/30">
                        <div>
                            <button id="add-files" class="flex items-center py-1.5 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors text-sm mr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                Add Files
                            </button>
                            <input type="file" id="file-input" class="hidden-input" multiple accept="image/*,video/*">
                        </div>
                        
                        <div class="relative">
                            <input type="text" id="search-files" placeholder="Search files..." class="bg-slate-700/50 border border-slate-600/50 rounded-lg py-1.5 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Files Grid -->
                    <div id="files-container" class="flex-1 overflow-y-auto vault-scrollbar p-4">
                        <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            </svg>
                            <p class="text-lg mb-1">Your vault is empty</p>
                            <p class="text-sm">Add files to keep them secure</p>
                        </div>
                        
                        <div id="files-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 hidden">
                            <!-- Files will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- File Preview Modal -->
        <div id="file-preview" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
            <div class="relative max-w-5xl w-full max-h-screen p-4">
                <button id="close-preview" class="absolute top-4 right-4 z-50 text-white hover:text-indigo-400 transition-colors bg-black/50 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                
                <div class="bg-slate-800 rounded-xl overflow-hidden h-full flex flex-col">
                    <div id="preview-content" class="flex-1 flex items-center justify-center p-4 overflow-auto">
                        <!-- Preview content will be inserted here -->
                    </div>
                    
                    <div class="bg-slate-700/50 p-3 flex justify-between items-center border-t border-slate-700/50">
                        <div id="file-info" class="text-sm">
                            <!-- File info will be inserted here -->
                        </div>
                        
                        <div class="flex space-x-2">
                            <button id="download-file" class="p-2 bg-slate-600 hover:bg-slate-500 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </button>
                            <button id="delete-file" class="p-2 bg-red-600 hover:bg-red-500 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- New Folder Modal -->
        <div id="folder-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
            <div class="secure-glow bg-slate-800 rounded-xl p-6 max-w-md w-full mx-4 border border-slate-700">
                <h2 class="text-xl font-semibold mb-4">New Folder</h2>
                
                <div class="mb-5">
                    <label for="folder-name" class="block text-sm font-medium text-slate-300 mb-2">Folder Name</label>
                    <input type="text" id="folder-name" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button id="cancel-folder" class="py-2 px-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">Cancel</button>
                    <button id="create-folder" class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors">Create</button>
                </div>
            </div>
        </div>
        
        <!-- Reset Confirmation Modal -->
        <div id="reset-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
            <div class="secure-glow bg-slate-800 rounded-xl p-6 max-w-md w-full mx-4 border border-red-900/50">
                <h2 class="text-xl font-semibold mb-4 text-red-400">Reset Vault</h2>
                <p class="text-slate-400 mb-5">This will permanently delete all files and folders. This action cannot be undone.</p>
                
                <div class="mb-5">
                    <label class="flex items-center">
                        <input type="checkbox" id="confirm-reset" class="mr-3 rounded bg-slate-700 border-slate-600 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm text-slate-300">I understand all my files will be deleted</span>
                    </label>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button id="cancel-reset" class="py-2 px-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">Cancel</button>
                    <button id="confirm-reset" class="py-2 px-4 bg-red-600 hover:bg-red-500 rounded-lg transition-colors disabled:opacity-50" disabled>Reset Vault</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        const state = {
            passkey: null,
            enteredPasskey: [],
            isFirstTime: true,
            vault: {
                folders: {
                    root: {
                        id: 'root',
                        name: 'My Vault',
                        parent: null,
                        children: []
                    }
                },
                files: {},
                currentFolder: 'root'
            },
            currentFile: null
        };

        // DOM Elements
        const passkeyScreen = document.getElementById('passkey-screen');
        const passkeyDisplay = document.getElementById('passkey-display');
        const passkeyMessage = document.getElementById('passkey-message');
        const passkeyBtns = document.querySelectorAll('.passkey-btn');
        const clearPasskeyBtn = document.getElementById('clear-passkey');
        const changePasskeyBtn = document.getElementById('change-passkey');
        const resetVaultBtn = document.getElementById('reset-vault');
        
        const vaultInterface = document.getElementById('vault-interface');
        const lockVaultBtn = document.getElementById('lock-vault');
        const changePasskeyMainBtn = document.getElementById('change-passkey-main');
        
        const newFolderBtn = document.getElementById('new-folder');
        const folderList = document.getElementById('folder-list');
        const breadcrumbs = document.getElementById('breadcrumbs');
        
        const addFilesBtn = document.getElementById('add-files');
        const fileInput = document.getElementById('file-input');
        const searchFiles = document.getElementById('search-files');
        const filesContainer = document.getElementById('files-container');
        const emptyState = document.getElementById('empty-state');
        const filesGrid = document.getElementById('files-grid');
        
        const filePreview = document.getElementById('file-preview');
        const previewContent = document.getElementById('preview-content');
        const fileInfo = document.getElementById('file-info');
        const closePreviewBtn = document.getElementById('close-preview');
        const downloadFileBtn = document.getElementById('download-file');
        const deleteFileBtn = document.getElementById('delete-file');
        
        const folderModal = document.getElementById('folder-modal');
        const folderNameInput = document.getElementById('folder-name');
        const cancelFolderBtn = document.getElementById('cancel-folder');
        const createFolderBtn = document.getElementById('create-folder');
        
        const resetModal = document.getElementById('reset-modal');
        const confirmResetCheckbox = document.getElementById('confirm-reset');
        const cancelResetBtn = document.getElementById('cancel-reset');
        const confirmResetBtn = document.getElementById('confirm-reset');

        // Initialize the app
        function init() {
            loadState();
            setupEventListeners();
            
            if (state.passkey) {
                state.isFirstTime = false;
                passkeyMessage.textContent = 'Enter your passkey';
                changePasskeyBtn.classList.remove('hidden');
                resetVaultBtn.classList.remove('hidden');
            }
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('secureVault');
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    state.passkey = parsed.passkey;
                    state.vault = parsed.vault || state.vault;
                    state.isFirstTime = false;
                } catch (e) {
                    console.error('Failed to load vault state', e);
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            const stateToSave = {
                passkey: state.passkey,
                vault: state.vault
            };
            localStorage.setItem('secureVault', JSON.stringify(stateToSave));
        }

        // Setup event listeners
        function setupEventListeners() {
            // Passkey screen
            passkeyBtns.forEach(btn => {
                btn.addEventListener('click', () => handlePasskeyInput(btn.dataset.value));
            });
            
            clearPasskeyBtn.addEventListener('click', clearPasskeyInput);
            changePasskeyBtn.addEventListener('click', showChangePasskey);
            resetVaultBtn.addEventListener('click', showResetModal);
            
            // Main vault
            lockVaultBtn.addEventListener('click', lockVault);
            changePasskeyMainBtn.addEventListener('click', showChangePasskey);
            
            // Folders
            newFolderBtn.addEventListener('click', showFolderModal);
            cancelFolderBtn.addEventListener('click', hideFolderModal);
            createFolderBtn.addEventListener('click', createFolder);
            
            // Files
            addFilesBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            searchFiles.addEventListener('input', searchFilesHandler);
            
            // File preview
            closePreviewBtn.addEventListener('click', hideFilePreview);
            downloadFileBtn.addEventListener('click', downloadCurrentFile);
            deleteFileBtn.addEventListener('click', deleteCurrentFile);
            
            // Reset modal
            confirmResetCheckbox.addEventListener('change', (e) => {
                confirmResetBtn.disabled = !e.target.checked;
            });
            cancelResetBtn.addEventListener('click', hideResetModal);
            confirmResetBtn.addEventListener('click', resetVault);
        }

        // Handle passkey input
        function handlePasskeyInput(value) {
            if (state.enteredPasskey.length < 6) {
                state.enteredPasskey.push(value);
                updatePasskeyDisplay();
                
                if (state.enteredPasskey.length === 6) {
                    const enteredPasskey = state.enteredPasskey.join('');
                    
                    if (state.isFirstTime) {
                        // First time setup
                        state.passkey = enteredPasskey;
                        state.isFirstTime = false;
                        saveState();
                        unlockVault();
                    } else {
                        // Regular unlock
                        if (enteredPasskey === state.passkey) {
                            unlockVault();
                        } else {
                            // Wrong passkey
                            passkeyMessage.textContent = 'Incorrect passkey';
                            passkeyMessage.classList.add('text-red-400');
                            setTimeout(() => {
                                passkeyMessage.textContent = 'Enter your passkey';
                                passkeyMessage.classList.remove('text-red-400');
                            }, 2000);
                            clearPasskeyInput();
                        }
                    }
                }
            }
        }

        // Update passkey display
        function updatePasskeyDisplay() {
            const dots = passkeyDisplay.querySelectorAll('.passkey-dot');
            
            dots.forEach((dot, index) => {
                if (index < state.enteredPasskey.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Clear passkey input
        function clearPasskeyInput() {
            state.enteredPasskey = [];
            updatePasskeyDisplay();
        }

        // Show change passkey flow
        function showChangePasskey() {
            state.enteredPasskey = [];
            passkeyMessage.textContent = 'Enter current passkey';
            passkeyScreen.classList.remove('hidden');
            vaultInterface.classList.add('hidden');
            updatePasskeyDisplay();
            
            // Temporarily override the passkey handler
            const originalHandler = handlePasskeyInput;
            
            handlePasskeyInput = function(value) {
                if (state.enteredPasskey.length < 6) {
                    state.enteredPasskey.push(value);
                    updatePasskeyDisplay();
                    
                    if (state.enteredPasskey.length === 6) {
                        const enteredPasskey = state.enteredPasskey.join('');
                        
                        if (enteredPasskey === state.passkey) {
                            // Current passkey correct, now prompt for new one
                            state.enteredPasskey = [];
                            passkeyMessage.textContent = 'Enter new passkey';
                            updatePasskeyDisplay();
                            
                            handlePasskeyInput = function(value) {
                                if (state.enteredPasskey.length < 6) {
                                    state.enteredPasskey.push(value);
                                    updatePasskeyDisplay();
                                    
                                    if (state.enteredPasskey.length === 6) {
                                        state.passkey = state.enteredPasskey.join('');
                                        saveState();
                                        passkeyMessage.textContent = 'Passkey changed!';
                                        passkeyMessage.classList.add('text-green-400');
                                        
                                        setTimeout(() => {
                                            unlockVault();
                                            passkeyMessage.classList.remove('text-green-400');
                                            handlePasskeyInput = originalHandler; // Restore original handler
                                        }, 1000);
                                    }
                                }
                            };
                        } else {
                            // Wrong current passkey
                            passkeyMessage.textContent = 'Incorrect passkey';
                            passkeyMessage.classList.add('text-red-400');
                            setTimeout(() => {
                                passkeyMessage.textContent = 'Enter current passkey';
                                passkeyMessage.classList.remove('text-red-400');
                            }, 2000);
                            clearPasskeyInput();
                        }
                    }
                }
            };
        }

        // Unlock the vault
        function unlockVault() {
            passkeyScreen.classList.add('hidden');
            vaultInterface.classList.remove('hidden');
            clearPasskeyInput();
            renderVault();
        }

        // Lock the vault
        function lockVault() {
            passkeyScreen.classList.remove('hidden');
            vaultInterface.classList.add('hidden');
            clearPasskeyInput();
        }

        // Render the vault contents
        function renderVault() {
            renderFolderList();
            renderBreadcrumbs();
            renderFiles();
        }

        // Render folder list in sidebar
        function renderFolderList() {
            folderList.innerHTML = '';
            
            const renderFolder = (folderId, depth = 0) => {
                const folder = state.vault.folders[folderId];
                if (!folder) return;
                
                const isCurrent = state.vault.currentFolder === folderId;
                const hasChildren = folder.children && folder.children.length > 0;
                
                const li = document.createElement('li');
                li.className = `folder-item ${isCurrent ? 'bg-indigo-900/30' : ''}`;
                li.dataset.folderId = folderId;
                
                const paddingLeft = depth * 16;
                
                li.innerHTML = `
                    <button class="w-full flex items-center py-2 px-3 rounded-lg text-left text-sm" style="padding-left: ${paddingLeft}px">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 ${hasChildren ? 'text-yellow-400' : 'text-slate-500'}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        <span class="truncate">${folder.name}</span>
                    </button>
                `;
                
                li.querySelector('button').addEventListener('click', () => {
                    state.vault.currentFolder = folderId;
                    renderVault();
                });
                
                folderList.appendChild(li);
                
                // Render children if any
                if (hasChildren) {
                    folder.children.forEach(childId => {
                        renderFolder(childId, depth + 1);
                    });
                }
            };
            
            // Start with root folder
            renderFolder('root');
        }

        // Render breadcrumbs
        function renderBreadcrumbs() {
            breadcrumbs.innerHTML = '';
            
            const currentFolderId = state.vault.currentFolder;
            const path = [];
            let folderId = currentFolderId;
            
            // Build path array
            while (folderId) {
                const folder = state.vault.folders[folderId];
                if (folder) {
                    path.unshift({ id: folderId, name: folder.name });
                    folderId = folder.parent;
                } else {
                    break;
                }
            }
            
            // Add root if not already there
            if (path.length === 0 || path[0].id !== 'root') {
                path.unshift({ id: 'root', name: 'My Vault' });
            }
            
            // Render breadcrumbs
            path.forEach((folder, index) => {
                const isLast = index === path.length - 1;
                
                const crumb = document.createElement('div');
                crumb.className = 'flex items-center';
                
                if (!isLast) {
                    crumb.innerHTML = `
                        <button class="text-slate-300 hover:text-indigo-400 transition-colors text-sm" data-folder-id="${folder.id}">${folder.name}</button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    `;
                    
                    crumb.querySelector('button').addEventListener('click', () => {
                        state.vault.currentFolder = folder.id;
                        renderVault();
                    });
                } else {
                    crumb.innerHTML = `
                        <span class="text-indigo-400 text-sm">${folder.name}</span>
                    `;
                }
                
                breadcrumbs.appendChild(crumb);
            });
        }

        // Render files in current folder
        function renderFiles() {
            filesGrid.innerHTML = '';
            
            const currentFolder = state.vault.currentFolder;
            const folderFiles = state.vault.files[currentFolder] || [];
            
            if (folderFiles.length === 0) {
                emptyState.classList.remove('hidden');
                filesGrid.classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            filesGrid.classList.remove('hidden');
            
            folderFiles.forEach(fileId => {
                const file = state.vault.files[fileId];
                if (!file) return;
                
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card bg-slate-700/50 rounded-lg overflow-hidden cursor-pointer relative border border-slate-700/50';
                fileCard.dataset.fileId = fileId;
                
                let thumbnailContent = '';
                
                if (file.type.startsWith('image/')) {
                    thumbnailContent = `
                        <div class="aspect-square bg-slate-800 flex items-center justify-center">
                            <img src="${file.preview}" alt="${file.name}" class="object-cover w-full h-full">
                        </div>
                    `;
                } else if (file.type.startsWith('video/')) {
                    thumbnailContent = `
                        <div class="aspect-square bg-slate-800 flex items-center justify-center relative">
                            <video class="object-cover w-full h-full">
                                <source src="${file.preview}" type="${file.type}">
                            </video>
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>
                    `;
                } else {
                    thumbnailContent = `
                        <div class="aspect-square bg-slate-800 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                    `;
                }
                
                fileCard.innerHTML = `
                    ${thumbnailContent}
                    <div class="p-3">
                        <h3 class="text-sm font-medium truncate">${file.name}</h3>
                        <p class="text-xs text-slate-400 mt-1">${formatFileSize(file.size)}</p>
                    </div>
                    <button class="file-delete absolute top-2 right-2 p-1 bg-black/50 rounded-full hover:bg-red-500 transition-colors opacity-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                
                // Show delete button on hover
                fileCard.addEventListener('mouseenter', () => {
                    fileCard.querySelector('.file-delete').classList.remove('opacity-0');
                });
                
                fileCard.addEventListener('mouseleave', () => {
                    fileCard.querySelector('.file-delete').classList.add('opacity-0');
                });
                
                // Preview file on click
                fileCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('file-delete')) {
                        showFilePreview(fileId);
                    }
                });
                
                // Delete file
                fileCard.querySelector('.file-delete').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFile(fileId);
                });
                
                filesGrid.appendChild(fileCard);
            });
        }

        // Show folder modal
        function showFolderModal() {
            folderNameInput.value = '';
            folderModal.classList.remove('hidden');
        }

        // Hide folder modal
        function hideFolderModal() {
            folderModal.classList.add('hidden');
        }

        // Create new folder
        function createFolder() {
            const folderName = folderNameInput.value.trim();
            
            if (!folderName) {
                alert('Please enter a folder name');
                return;
            }
            
            const folderId = 'folder-' + Date.now();
            const parentFolderId = state.vault.currentFolder;
            
            // Create new folder
            state.vault.folders[folderId] = {
                id: folderId,
                name: folderName,
                parent: parentFolderId,
                children: []
            };
            
            // Add to parent's children
            if (state.vault.folders[parentFolderId]) {
                state.vault.folders[parentFolderId].children.push(folderId);
            }
            
            // Initialize files array for this folder
            if (!state.vault.files[folderId]) {
                state.vault.files[folderId] = [];
            }
            
            saveState();
            hideFolderModal();
            renderVault();
        }

        // Handle file upload
        function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            
            if (files.length === 0) return;
            
            files.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    const fileId = 'file-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                    const currentFolder = state.vault.currentFolder;
                    
                    // Encrypt the file content
                    const encryptedContent = encryptData(event.target.result);
                    
                    // Create file object
                    const fileObj = {
                        id: fileId,
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        encryptedContent: encryptedContent,
                        preview: event.target.result, // For demo, we're not encrypting previews
                        folder: currentFolder,
                        uploadedAt: new Date().toISOString()
                    };
                    
                    // Add to vault
                    state.vault.files[fileId] = fileObj;
                    
                    if (!state.vault.files[currentFolder]) {
                        state.vault.files[currentFolder] = [];
                    }
                    
                    state.vault.files[currentFolder].push(fileId);
                    saveState();
                    renderFiles();
                };
                
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            });
            
            // Reset file input
            fileInput.value = '';
        }

        // Search files handler
        function searchFilesHandler() {
            const query = searchFiles.value.toLowerCase();
            
            if (!query) {
                renderFiles();
                return;
            }
            
            const currentFolder = state.vault.currentFolder;
            const folderFiles = state.vault.files[currentFolder] || [];
            
            const matchingFiles = folderFiles.filter(fileId => {
                const file = state.vault.files[fileId];
                return file.name.toLowerCase().includes(query);
            });
            
            if (matchingFiles.length === 0) {
                filesGrid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-12 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-lg mb-1">No files found</p>
                        <p class="text-sm">Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            // Filter files grid
            const fileCards = filesGrid.querySelectorAll('.file-card');
            fileCards.forEach(card => {
                const fileId = card.dataset.fileId;
                if (matchingFiles.includes(fileId)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Show file preview
        function showFilePreview(fileId) {
            const file = state.vault.files[fileId];
            if (!file) return;
            
            state.currentFile = fileId;
            
            // Decrypt content (simplified for demo)
            const decryptedContent = decryptData(file.encryptedContent);
            
            let previewContentHTML = '';
            
            if (file.type.startsWith('image/')) {
                previewContentHTML = `<img src="${decryptedContent}" alt="${file.name}" class="max-h-full max-w-full">`;
            } else if (file.type.startsWith('video/')) {
                previewContentHTML = `
                    <video controls autoplay class="max-h-full max-w-full">
                        <source src="${decryptedContent}" type="${file.type}">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                previewContentHTML = `
                    <div class="bg-slate-800 p-6 rounded-lg max-w-full max-h-full overflow-auto">
                        <pre class="whitespace-pre-wrap text-slate-300">${decryptedContent}</pre>
                    </div>
                `;
            }
            
            previewContent.innerHTML = previewContentHTML;
            fileInfo.innerHTML = `
                <div>
                    <div class="font-medium truncate max-w-xs">${file.name}</div>
                    <div class="text-slate-400 text-sm">${formatFileSize(file.size)} • ${new Date(file.uploadedAt).toLocaleString()}</div>
                </div>
            `;
            
            filePreview.classList.remove('hidden');
        }

        // Hide file preview
        function hideFilePreview() {
            filePreview.classList.add('hidden');
            
            // Stop any playing video
            const video = previewContent.querySelector('video');
            if (video) {
                video.pause();
            }
            
            state.currentFile = null;
        }

        // Download current file
        function downloadCurrentFile() {
            const file = state.vault.files[state.currentFile];
            if (!file) return;
            
            const decryptedContent = decryptData(file.encryptedContent);
            
            let blob;
            if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                // Convert data URL to blob
                const byteString = atob(decryptedContent.split(',')[1]);
                const mimeString = decryptedContent.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                
                blob = new Blob([ab], { type: mimeString });
            } else {
                blob = new Blob([decryptedContent], { type: file.type });
            }
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Delete current file
        function deleteCurrentFile() {
            if (confirm('Are you sure you want to delete this file? This cannot be undone.')) {
                deleteFile(state.currentFile);
                hideFilePreview();
            }
        }

        // Delete file by ID
        function deleteFile(fileId) {
            const file = state.vault.files[fileId];
            if (!file) return;
            
            if (!confirm(`Delete "${file.name}" permanently?`)) {
                return;
            }
            
            // Remove from folder's file list
            const folderFiles = state.vault.files[file.folder];
            if (folderFiles) {
                const index = folderFiles.indexOf(fileId);
                if (index !== -1) {
                    folderFiles.splice(index, 1);
                }
            }
            
            // Delete file object
            delete state.vault.files[fileId];
            
            saveState();
            renderFiles();
        }

        // Show reset modal
        function showResetModal() {
            resetModal.classList.remove('hidden');
            confirmResetCheckbox.checked = false;
            confirmResetBtn.disabled = true;
        }

        // Hide reset modal
        function hideResetModal() {
            resetModal.classList.add('hidden');
        }

        // Reset vault
        function resetVault() {
            if (!confirmResetCheckbox.checked) return;
            
            // Clear all vault data
            state.vault = {
                folders: {
                    root: {
                        id: 'root',
                        name: 'My Vault',
                        parent: null,
                        children: []
                    }
                },
                files: {},
                currentFolder: 'root'
            };
            
            state.passkey = null;
            state.isFirstTime = true;
            
            saveState();
            hideResetModal();
            lockVault();
            
            // Update passkey screen
            passkeyMessage.textContent = 'Create your secure passkey';
            changePasskeyBtn.classList.add('hidden');
            resetVaultBtn.classList.add('hidden');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Simple encryption (for demo purposes)
        function encryptData(data) {
            // In a real app, use proper encryption with the passkey
            return CryptoJS.AES.encrypt(data, state.passkey).toString();
        }

        // Simple decryption (for demo purposes)
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, state.passkey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                console.error('Decryption failed', e);
                return 'Unable to decrypt file';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
